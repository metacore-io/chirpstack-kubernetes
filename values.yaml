# Default values for chirpstack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
#

networkserver:
  image:
    repository: chirpstack/chirpstack-network-server
    pullPolicy: IfNotPresent
    tag: "3"
  service:
     type: ClusterIP
     port: 8000


applicationserver:
  image:
    repository: chirpstack/chirpstack-application-server
    pullPolicy: IfNotPresent
    tag: "3"
  service:
     type: ClusterIP
     port: 8080


gatewaybridge:
  image:
    repository: chirpstack/chirpstack-gateway-bridge
    pullPolicy: IfNotPresent
    tag: "3"
  service:
     type: ClusterIP
     port: 1700


geolocationserver:
  image:
    repository: chirpstack/chirpstack-geolocation-server
    pullPolicy: IfNotPresent
    tag: "3"


mosquitto:
  external: true
  external_address: tcp://MOSQUITTO_EXTERNAL_ADDRESS:MOSQUITTO_EXTERNAL_PORT

  image:
    repository: eclipse-mosquitto
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
     type: ClusterIP
     port: 1883


redis:
   cluster:
       enabled: false



replicaCount: 1


image:
   repository: nginx
   pullPolicy: IfNotPresent
   # Overrides the image tag whose default is the chart appVersion.
   tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  tls: true

  ## Set this to true in order to add the corresponding annotations for cert-manager
  #  ##
  certManager: true

  hostname: chirpstack.local


  annotations: {}


  ## The list of additional hostnames to be covered with this ingress record.
  ## Most likely the hostname above will be enough, but in the event more hosts are needed, this is an array
  ## extraHosts:
  ## - name: chirpstack.local
  ##   path: /

  ## The tls configuration for additional hostnames to be covered with this ingress record.
  ## see: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
  #extraTls:
  #- hosts:
  #    - chirpstack.local
  #  secretName: chirpstack.local-tls

  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using cert-manager, this is unneeded, as it will create the secret for you if it is not set
  ##
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
  ##
  secrets: 
   - name: chirpstack.local-tls
     key:
     certificate:


  

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#configure metrics exporter
metrics:
  enabled: true
  # resources: {}
  service:
    type: ClusterIP
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
    loadBalancerIP:
